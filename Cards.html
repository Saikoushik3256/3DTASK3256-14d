<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.5s;
      background-color: orange; /* Set background color here */
    }

    header {
      background-color: blueviolet;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .gallery img, .gallery video {
      width: 300px; /* Adjust the width as needed */
      height: 300px; /* Adjust the height as needed */
      object-fit: contain; /* Ensure the entire image or video is visible within the container */
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover, .gallery video:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #333;
      color: yellow;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1><u><i>3D Cards:</i></u></h1>
  </header>
  
  <div class="gallery">
    <!-- Replace "image1.jpg" with your actual image path -->
    <img src="Hospi.png" alt="pic1">
    <video controls>
      <source src="illusion.mp4" type="video/mp4"> <!-- Replace "your_video.mp4" with your actual video file -->
      Your browser does not support the video tag.
    </video>
    <img src="LOGO.png" alt="3D pic3">
    <img src="hamburger.png" alt="3D pic4">
    <img src="image gallery.png" alt="3D pic5">
    
    <video controls>
      <source src="animation.mp4" type="video/mp4"> <!-- Replace "your_video.mp4" with your actual video file -->
      Your browser does not support the video tag.
    </video>
  </div>

  <footer>
    &copy; 2024 Cards
  </footer>

</body>
</html>
